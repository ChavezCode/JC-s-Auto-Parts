<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Part Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="bg-secondary">
<nav class="navbar navbar-light bg-light p-3 mb-2 bg-dark">
    <h1 class="navbar-brand p-3 mb-2 bg-primary text-white">JC's Auto Parts</h1>
    <a href="about" class="bs-primary">About</a>
</nav>
<h1 class="text-center">Inhouse Part Detail</h1>
<div class="container">
<form action="#" th:action="@{/showFormAddInPart}" th:object="${inhousepart}" method="POST"}>

<!-- Add hidden form field to handle update -->
    <p><input type="hidden" th:field="*{id}"/></p>
    <label class="p-2">Part Name</label>
<p><input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4"/></p>
    <p class="text-warning fw-bold" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
    <label class="p-2">Price</label>
<p><input type="text" path="price" th:field="*{price}" placeholder= "Price" class="form-control mb-4 col-4"/></p>
<p class="text-warning fw-bold" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>
    <label class="p-2">Inventory</label>
<p><input type="number" path="inv" th:field="*{inv}" placeholder="Inventory" class="form-control mb-4 col-4"/></p>
    <p class="text-warning fw-bold" th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}">Inventory Error</p>

<!--    Task G adding additional text inputs for the inventory so the user can set the maximum and minimum values. -->
    <label class="p-2">Minimum Inventory</label>
    <p><input type="number" path="minInv" th:field="*{minInv}" placeholder="Minimum Inventory" class="form-control mb-4 col-4"/></p>
    <p class="text-warning fw-bold" th:if="${#fields.hasErrors('minInv')}" th:errors="*{minInv}">Inventory Error</p>

    <label class="p-2">Maximum Inventory</label>
    <p><input type="number" path="maxInv" th:field="*{maxInv}" placeholder="Maximum Inventory" class="form-control mb-4 col-4" /></p>
    <p class="text-warning fw-bold" th:if="${#fields.hasErrors('maxInv')}" th:errors="*{maxInv}">Inventory Error</p>
    <label class="p-2">Part ID</label>
    <p><input type="number" th:field="*{partId}" placeholder="Part ID" class="form-control mb-4 col-4"/></p>

<p><input type="submit" value="Submit" /></p>
</form>
<p><errors path="price" cssClass=""error/><p>

<a class="bg-black p-1" href="http://localhost:8080/">Link
    to Main Screen</a>
</div>
</body>
</html>
